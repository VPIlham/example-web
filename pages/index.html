<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Task</title>
    <script src="../utils/tcas-jssdk.js"></script>
    <link rel="stylesheet" href="../utils/style.css" />
    <meta
      name="description"
      content="Lacak tugas harian Anda dengan daftar tugas yang sederhana dan bersih. Tingkatkan keterampilan sosial dan pembelajaran Anda dengan pengingat yang berguna."
    />
    <meta
      name="keywords"
      content="tugas, daftar tugas, tugas harian, keterampilan sosial, pembelajaran, produktivitas, pengingat"
    />
    <meta name="author" content="Nama Anda" />
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .box {
        width: 100px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Today's Plan</h1>
        <p class="task-count">3 Tasks</p>
      </div>

      <div class="tasks">
        <div class="task">
          <div class="task-icon">
            <img
              src="https://img.icons8.com/ios/50/000000/filled-like.png"
              alt="heart"
            />
          </div>
          <div class="task-details">
            <p class="task-title">Say Hello</p>
            <p class="task-desc">Practice greeting others</p>
          </div>
        </div>

        <div class="task">
          <div class="task-icon">
            <img
              src="https://img.icons8.com/ios/50/000000/filled-like.png"
              alt="eye"
            />
          </div>
          <div class="task-details">
            <p class="task-title">Make Eye Contact</p>
            <p class="task-desc">Look at kids when you talk</p>
          </div>
        </div>

        <div class="task">
          <div class="task-icon">
            <img
              src="https://img.icons8.com/ios/50/000000/hand.png"
              alt="hand"
            />
          </div>
          <div class="task-details">
            <p class="task-title">Say Please & Thank You</p>
            <p class="task-desc">Use praise words</p>
          </div>
        </div>
      </div>

      <div class="add-task">
        <h3>Add New Task</h3>
        <div class="task-templates">
          <div class="template">
            <img
              src="https://img.icons8.com/ios/50/000000/filled-like.png"
              alt="social skills"
            />
            <p>Social Skills</p>
          </div>
          <div class="template">
            <img
              src="https://img.icons8.com/ios/50/000000/brain.png"
              alt="learning"
            />
            <p>Learning</p>
          </div>
        </div>
      </div>
      <br />
      <br />
      <div style="display: flex; justify-content: center; gap: 10px">
        <button id="payBtn" style="width: 90px; height: 30px">Pay</button>
        <button id="backButton">Go Back</button>
        <button id="sendMessage">Send Message To MiniProgram</button>

        <!-- Div to display the message in red -->
        <div id="message"></div>
      </div>
    </div>
    <script>
      // Fungsi untuk mendapatkan semua parameter GET dari URL
      function getUrlParams() {
        const params = new URLSearchParams(window.location.search);
        let paramsObj = {};

        // Menyimpan setiap parameter dalam objek paramsObj
        params.forEach((value, key) => {
          paramsObj[key] = value;
        });

        // Menampilkan parameter di konsol
        console.log("Semua parameter URL:", paramsObj);
        return paramsObj;
      }

      // Menggunakan TCSAS-JSSDK untuk mengirimkan pesan ke mini program
      if (typeof wx !== "undefined" && wx.miniProgram) {
        wx.miniProgram.postMessage({ data: { name: "hi data" } });
        wx.miniProgram.sendWebviewEvent({ data: { message: "hi data" } });
      }

      // Menjalankan fungsi saat halaman dimuat
      window.onload = function () {
        const urlParams = getUrlParams();
        // Gunakan data URL atau SDK sesuai kebutuhan Anda
        console.log("TCSAS Data or URL Params:", urlParams);
      };

      document.getElementById("payBtn").addEventListener("click", function (e) {
        if (typeof wx !== "undefined" && wx.miniProgram) {
          //   wx.miniProgram.navigateTo({ url: "/pages/index/index" });
          // wx.miniProgram.redirectTo({ url: "/pages/index/index" });
          wx.getLocation({
            success: (res) => {
              console.log("getLocation success", res);

              const latitude = res.latitude;
              const longitude = res.longitude;
              wx.openLocation({
                latitude,
                longitude,
                success: (res) => {
                  console.log("openLocation success", res);
                },
                fail: (err) => {
                  console.log("openLocation fail", err);
                },
              });
              wx.chooseLocation({
                latitude,
                longitude,
                success: (res) => {
                  console.log("chooseLocation success", res);
                },
                fail: (err) => {
                  console.log("chooseLocation fail", err);
                },
              });
            },
            fail: (err) => {
              console.log("getLocation fail", err);
            },
          });
          // wx.setNavigationBarTitle({
          //   title: "title aja deh",
          //   success: (res) => {
          //     console.log("setNavigationBarTitle success", res);
          //   },
          //   fail: (err) => {
          //     console.log("setNavigationBarTitle fail", err);
          //   },
          // });
        } else {
          console.log("wx.miniProgram tidak ditemukan!");
        }
      });

      // Login atau fungsionalitas lain yang didukung TCSAS-JSSDK
      // Cek apakah wx.miniProgram tersedia dan melakukan autentikasi
      if (typeof wx !== "undefined" && wx.miniProgram) {
        wx.miniProgram.login({
          success: function (response) {
            console.log("Login sukses:", response);
          },
          fail: function (error) {
            console.error("Login gagal:", error);
          },
        });
      }

      if (typeof wx !== "undefined" && wx.miniProgram?.onWebviewEvent) {
        // Listen for events from the mini program
        wx.miniProgram.onWebviewEvent(function (event) {
          const receiveMessage = event.message;
          // Display the message in the red content on the page
          document.getElementById(
            "message"
          ).innerText = `I received a message from the miniProgram [ ${receiveMessage} ]`;
        });
      } else {
        document.getElementById("message").innerText =
          "The current environment does not support [wx.miniProgram.onWebviewEvent]";
      }

      document
        .getElementById("backButton")
        .addEventListener("click", function () {
          if (typeof wx !== "undefined" && wx.miniProgram?.navigateBack) {
            // Go back to the previous page
            wx.miniProgram.navigateBack({
              delta: 1,
            });
          } else {
            document.getElementById("message").innerText =
              "The current environment does not support [wx.miniProgram.navigateBack]";
          }
        });

      document
        .getElementById("sendMessage")
        .addEventListener("click", function () {
          if (typeof wx !== "undefined" && wx.miniProgram?.sendWebviewEvent) {
            // Send a message to the miniProgram
            wx.miniProgram.sendWebviewEvent({
              message: "Hi miniProgram, I'm offline H5",
            });
          } else {
            document.getElementById("message").innerText =
              "The current environment does not support [wx.miniProgram.sendWebviewEvent]";
          }
        });
    </script>
  </body>
</html>
